<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="css/addCard.css" />

    <script defer src="js/addCard.js"></script>
    <title>새 상품 추가 페이지</title>
  </head>
  <body>
    <header><h1>새 상품 추가 페이지</h1></header>
    <main>
      <div class="input__container">
        <label for="name" class="name">상품명:</label>
        <input type="text" class="name" id="name" />
      </div>
      <div class="input__container">
        <label for="tags" class="tags">해시태그 (","로 구분):</label>
        <input type="text" class="tags" id="tags" />
      </div>
      <div class="input__container">
        <label for="file">사진</label>
        <input type="file" class="img" id="file" />
      </div>
      <img src="" alt="상품 사진" class="hidden" />
      <label for="category__list" id="category">카테고리 선택</label>
      <select name="category" id="category__list">
        카테고리
        <option value="drink">음료</option>
        <option value="ramyun">라면</option>
        <option value="snack">과자</option>
      </select>
      <button type="button" class="addButton">추가</button>
    </main>
  </body>
</html>
